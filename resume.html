<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Online Booking</h2>
        <table>
            <tr>
                <td>Nama Pemesan</td>
                <td id="namaPemesanResume"></td>
            </tr>
            <tr>
                <td>Nomor Identitas</td>
                <td id="nomorIdentitasResume"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td id="jenisKelaminResume"></td>
            </tr>
            <tr>
                <td>Tipe Kamar</td>
                <td id="tipeKamarResume"></td>
            </tr>
            <tr>
                <td>Durasi Menginap</td>
                <td id="durasiMenginapResume"></td>
            </tr>
            <tr>
                <td>Diskon</td>
                <td id="diskonResume"></td>
            </tr>
            <tr>
                <td>Total Bayar</td>
                <td id="totalBayarResume"></td>
            </tr>
        </table>
    </div>

    <script>
        // Dapatkan data dari URL
        const params = new URLSearchParams(window.location.search);

        document.getElementById('namaPemesanResume').innerText = params.get('namaPemesan');
        document.getElementById('nomorIdentitasResume').innerText = params.get('nomorIdentitas');
        document.getElementById('jenisKelaminResume').innerText = params.get('jenisKelamin');
        document.getElementById('tipeKamarResume').innerText = params.get('tipeKamar');
        document.getElementById('durasiMenginapResume').innerText = `${params.get('durasiMenginap')} Hari`;
        document.getElementById('diskonResume').innerText = params.get('diskon');
        document.getElementById('totalBayarResume').innerText = `Rp ${Number(params.get('totalBayar')).toLocaleString()}`;
    </script>
</body>
</html>
