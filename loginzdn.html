<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Zaidan Paradise</title>
  <link
        href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1 class="hotel-name">ZAIDAN PARADISE</h1>
    <h2>LOGIN</h2>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <small class="error-message" id="usernameError"></small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" id="togglePassword">üëÅ</button>
        </div>
        <small class="error-message" id="passwordError"></small>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p class="signup-link">Don't have an account? <a href="/signup">Sign up</a></p>
      <p class="social">Or login with:</p>
      <div class="social-login">
        <a href="#" class="social-login google-btn">
            <i class="ri-google-fill"></i> Login with Google
        </a>        
      </div>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
